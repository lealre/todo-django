<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    {% load static %}  <!-- Load static files here -->
    
    <!-- Link to the static CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="main"> 
        <h1>To-Do List</h1>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos%}
                <tr>
                    <td> {{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td> {{todo.state }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
