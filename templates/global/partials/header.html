<header class="main-header-container">

    <div class="main-header">
        <h1>
            <a class="main-logo" href="{% url 'todo:home' %}">
                <span class="main-logo-text">
                    <i class="fa-solid fa-list-check"></i>
                    My ToDo's
                </span>
            </a>
        </h1>

        <div class="header-buttons-container" >

            {% if request.user.is_authenticated %}

                <a class="header-button" href="{% url 'todo:todo_list' %}">
                    ToDo's
                </a>
                <a class="header-button" href="{% url 'todo:trash_view' %}">
                    Trash
                </a>
                <form class="logout-form" method="POST" action="{% url 'users:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ request.user.username }}">
                    <button type="submit" class="header-button">
                        Logout
                    </button>
                </form>

            {% elif request.path == '/users/login/'%}
                <a class="header-button" href="{% url 'users:register' %}">
                    Register
                </a>
            {% else %}
                <a class="header-button" href="{% url 'users:register' %}">
                    Register
                </a>
                <a class="header-button" href="{% url 'users:login' %}">
                    Login
                </a>
            {% endif %}

        </div>
    </div>

</header>
